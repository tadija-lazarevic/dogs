<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{dog.breed}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="dog.imageUrl">
      <mat-card-actions>
        <button mat-button (click)="goBack();">Back</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
